<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            background-color: palevioletred;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: aliceblue;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }

        .im1 img {
            width: 300px; /* Set width */
            height: auto; /* Maintain aspect ratio */
        }
    </style>

</head>

<body>
<br><br>
    <h1 style="color: aliceblue;" align="center">Will you be my valentine...‚ùì</h1>
    <br>
    <div class="im1" align="center">
        <img id="valentine-image" style="height: auto; width: 300px;" src="./image/giphy (3).gif" alt="">
    </div>
    <br>
    <div class="button" align="center">
        <button id="yes-button" type="button" style="padding: 1%;" class="btn btn-light">Yes</button>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <button id="no-button" type="button" style="padding: 1%;" class="btn btn-dark">No</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-wnouFTAnTO7dE/ggEwTpZs7+DWU6JNltgIfDJwWQKwDsdOf1yJF9ce5TDK9g8ZXB"
        crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script>
        // Get reference to the elements
const yesButton = document.querySelector('.btn-light');
const noButton = document.querySelector('.btn-dark');
const image = document.querySelector('.im1 img');

// Add event listeners to the buttons
yesButton.addEventListener('mouseenter', () => {
    // Change image source when mouse enters the "Yes" button
    image.src = './image/giphy (2).gif';
});

yesButton.addEventListener('mouseleave', () => {
    // Change image source back when mouse leaves the "Yes" button
    image.src = './image/giphy (4).gif';
});

noButton.addEventListener('mouseenter', () => {
    // Change image source when mouse enters the "No" button
    image.src = './image/giphy.gif';
});

noButton.addEventListener('mouseleave', () => {
    // Change image source back when mouse leaves the "No" button
    image.src = './image/giphy (1).gif';
});

    </script>

</body>

</html>
